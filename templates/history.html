{% extends "base.html" %}

{% block title %}WebQuiz - History{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">Quiz History</h1>
        <a href="/" class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition">
            New Quiz
        </a>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-xl p-12 text-center">
        <div class="text-6xl mb-4">ðŸ“š</div>
        <h2 class="text-2xl font-bold mb-2">No quizzes yet!</h2>
        <p class="text-gray-600 mb-6">Upload a document and take your first quiz</p>
        <a href="/" class="inline-block bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition">
            Get Started
        </a>
    </div>

    <!-- History Table -->
    <div id="historyTable" class="bg-white rounded-xl overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="text-left p-4 font-semibold">Date</th>
                    <th class="text-left p-4 font-semibold">Document</th>
                    <th class="text-center p-4 font-semibold">Score</th>
                    <th class="text-center p-4 font-semibold">Percentage</th>
                    <th class="text-center p-4 font-semibold">Time</th>
                    <th class="text-center p-4 font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- Rows will be inserted by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/history.js') }}"></script>
{% endblock %}
