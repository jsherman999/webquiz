{% extends "base.html" %}

{% block title %}WebQuiz - Quiz{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <p class="text-sm text-gray-500" id="progress">Question 1 of 10</p>
        </div>
        <div class="score-badge text-2xl font-bold" id="scoreBadge">
            <span id="score">0/10</span>
        </div>
    </div>

    <!-- Question Card -->
    <div class="question-card bg-white rounded-xl p-8 mb-6">
        <h2 class="text-2xl font-semibold mb-6" id="questionText">Loading question...</h2>

        <!-- Multiple Choice Options -->
        <div id="multipleChoiceOptions" class="hidden space-y-3">
        </div>

        <!-- Fill in Blank Input -->
        <div id="fillBlankInput" class="hidden">
            <input type="text" id="fillBlankAnswer"
                   class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary text-lg"
                   placeholder="Type your answer...">
        </div>

        <!-- Submit Button -->
        <button id="submitBtn"
                class="w-full mt-6 bg-primary text-white font-bold py-4 px-6 rounded-lg hover:bg-opacity-90 transition">
            Submit Answer
        </button>
    </div>

    <!-- Feedback Panel -->
    <div id="feedbackPanel" class="hidden feedback-panel bg-white rounded-xl p-6 mb-6">
        <div id="correctFeedback" class="hidden">
            <div class="flex items-center mb-3">
                <span class="text-4xl mr-3">✓</span>
                <div>
                    <p class="text-2xl font-bold text-success">Correct!</p>
                    <p class="text-gray-600">Great job!</p>
                </div>
            </div>
        </div>

        <div id="incorrectFeedback" class="hidden">
            <div class="flex items-center mb-3">
                <span class="text-4xl mr-3">✗</span>
                <div>
                    <p class="text-2xl font-bold text-error">Not quite</p>
                    <p class="text-gray-600">The correct answer is: <span class="font-semibold" id="correctAnswer"></span></p>
                </div>
            </div>
        </div>

        <div class="mt-4 p-4 bg-cream rounded-lg">
            <p class="text-sm font-semibold text-gray-500 mb-1">Explanation:</p>
            <p class="text-gray-700" id="explanation"></p>
        </div>

        <button id="nextBtn"
                class="w-full mt-6 bg-primary text-white font-bold py-4 px-6 rounded-lg hover:bg-opacity-90 transition">
            Next Question →
        </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden text-center py-12">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-gray-500">Loading...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
